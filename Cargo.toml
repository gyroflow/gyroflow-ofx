[package]
name = "gyroflow-ofx"
version = "1.0.10"
authors = ["Ilya Epifanov <elijah.epifanov@gmail.com>", "Adrian <adrian.eddy@gmail.com>"]
license = "GPL-3.0-or-later"
edition = "2021"
description = "Gyroflow OpenFX plugin"

[lib]
name = "gyroflow_ofx"
crate-type = ["cdylib"]
path = "src/lib.rs"

[dependencies]
ofx = "0.3"
measure_time = "0.8"
log = "0.4"
itertools = "0.10"
lru = "0.9"
gyroflow-core = { git = "https://github.com/gyroflow/gyroflow.git", default-features = false, rev = "e446c59" }
#gyroflow-core = { path = "../gyroflow/src/core", default-features = false }

[target."cfg(any(target_os = \"macos\", target_os = \"ios\"))".dependencies.metal]
version = "0.24.0"

[features]
default = ["use-opencl"]
use-opencl = ["gyroflow-core/use-opencl"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[patch.crates-io]
ofx = { git = "https://github.com/AdrianEddy/ofx-rs.git", rev = "1d56ff8" }
ofx_sys = { git = "https://github.com/AdrianEddy/ofx-rs.git", rev = "1d56ff8" }
