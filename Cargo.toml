[package]
name = "gyroflow-ofx"
version = "1.0.3"
authors = ["Ilya Epifanov <elijah.epifanov@gmail.com>"]
license = "GPL-3.0-or-later"
edition = "2021"
description = "GyroFlow OpenFX plugin"

[lib]
name="gyroflow_ofx"
crate-type = ["cdylib"]
path="src/lib.rs"

[dependencies]
ofx = "0.3"
measure_time = "0.8"
log = "0.4"
itertools = "0.10"
lru = "0.7"
gyroflow-core = { git = "https://github.com/gyroflow/gyroflow.git", default-features = false, rev = "03b8141" }
#gyroflow-core = { path = "../gyroflow/src/core", default-features = false }
serde_json = "1"

[features]
default = ["use-opencl"]
use-opencl = ["gyroflow-core/use-opencl"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[patch.crates-io]
ofx = { git = "https://github.com/ilya-epifanov/ofx-rs.git", rev = "79d1f4a006f60430d4333f2125d8b3236d6a9ccd" }
ofx_sys = { git = "https://github.com/ilya-epifanov/ofx-rs.git", rev = "79d1f4a006f60430d4333f2125d8b3236d6a9ccd" }
